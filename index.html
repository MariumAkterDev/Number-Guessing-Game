<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-Guessing-Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h5>Number-Guessing</h5>

    <h2 class="error"></h2>




    <h1 class="playerName">Player - 1</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Debitis, repudiandae!</p>
    
    <!-- player - 1 -->
    <div class="main playerOne">
        <input  class="inputPlayerOne" type="number" placeholder="Player one value">
        <button class="playerOneButton">Guess</button>
    </div>
    <!-- player - 2 -->
    <div class="main playerTwo">
        <p class="chanceNumber"> Chance left <span class="chanceCount"></span>/5</p>
        <input class="inputPlayerTwo" type="number" placeholder="player two value">
        <button class="playerTwoButton">Go</button>
    </div>
    <!-- player - 3 -->
    <div class="main playerThree">
        <p class="chanceNumberT"> Chance left <span class="chanceCountT"></span>/5</p>
        <input class="inputPlayerThree" type="number" placeholder="player three value">
        <button class="playerThreeButton">Run</button>
    </div>
    <!-- winner part -->
    <div class="winner">
        <img src="https://www.icegif.com/wp-content/uploads/2023/07/icegif-129.gif" alt="gif">
        <p class="result">Winner</p>
    </div>












    <!-------------- javascript link -------------------------- -->
    <script src="javascript/script.js"></script>
</body>
</html>
